version: '3.8'

# Development docker-compose với hot reload và dev tools
# Sử dụng: docker-compose -f docker-compose.dev.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: vietlance-app-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_NAME=${APP_NAME:-Vietlance}
      - APP_ENV=local
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=true
      - APP_URL=${APP_URL:-http://localhost:8000}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-vietlance}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vietlance-network
    ports:
      - "8000:80"
      - "5173:5173"  # Vite dev server

  mysql:
    image: mysql:8.0
    container_name: vietlance-mysql-dev
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-vietlance}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - vietlance-network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_dev_data:
    driver: local

networks:
  vietlance-network:
    driver: bridge

